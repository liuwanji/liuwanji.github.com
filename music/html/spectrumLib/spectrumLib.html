<div id='classes_main'>
	<div>

		<div>谱例管理</div>

		<!--<div id='drgq'>导入谱例</div>-->
	</div>

	<div>
		<div class='shucaiku'>

				<div>
					<div>谱例名称</div>
					<div>
						<input type='text' id='teacher_input1' />
						<!--<img src="../../public/img/search.png" id='teacher_sousuo' onclick="chaxun(1)" />-->
					</div>
				</div>
				<div>
					<div>
						<div>分类1</div>
						<div>
							<select id='musci_select1'>
								<option value="0">全部</option>
								<option value="4">4分音符</option>
								<option value="8">8分音符</option>
								<option value="16">16分音符</option>
								<option value="32">32分音符</option>
							</select>
						</div>
					</div>
					<div>
						<div>分类2</div>
						<div>
							<select id='musci_select2'>
								<option value="0">全部</option>
								<option value="军鼓">军鼓</option>
								<option value="套鼓">套鼓</option>
								<option value="基本节奏">基本节奏</option>
								<option value="花架">花架</option>
							</select>
						</div>
					</div>
					<div class='sousuo' onclick="chaxun(1)">查询</div>
					<div id='_clear'>清空</div>
				</div>
			</div>
		</div>
		
		<div id='classes_bottom'>
			<div>当前结果: 共<span id='musicSum'>0</span>个谱例符合搜索</div>
			<div>
				<div class='TableBox'>
					<table id='classes_table'>
						<thead>
							<tr>
								<th>序号</th>
								<th>谱例略缩图</th>
								<th>谱例名称</th>
								<th>分类1</th>
								<th>分类2</th>
								<th>上传时间</th>
								<th>上传人</th>
							</tr>
						</thead>
						<tbody id='pulibody'>
							
	
						</tbody>
					</table>
				</div>
				<div id='table_ctr'>
					<div>
						<div>
							共<span id='all_num'>0</span>个谱例,每页显示:
							<select id='curr_num'>

								<option value='10'>10个</option>
								<option value='20'>20个</option>
								<option value='50'>50个</option>
							</select>
						</div>
						<div id='fenye'>
							<div id='fenye_last_max'>&laquo;</div>
							<div id='fenye_last'>&lt;</div>
							<div id='fenye_num'>
								<div>1</div>
								<div>2</div>
								<div>3</div>
								<div>4</div>
								<div>5</div>
							</div>
							<div id='fenye_next'>&gt;</div>
							<div id='fenye_next_max'>&raquo;</div>
						</div>
						<input type="number" id='curr_input' />
						<div id='table_ok'>确定</div>
					</div>
				</div>
			</div>
		</div>
